<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script>
        $(document).ready(function() {
            $('.message a').click(function () {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
            $('#reg').click(function () {
                alert("entered");
                var own = $('#oname').val();
                var rest = $('#rname').val();
                var add = $('#stadr').val();
                var city = $('#city').val();
                var state = $('#state').val();
                var cuisine = $('#cuisine').val();
                var pno = $('#pno').val();
                var email = $('#eid').val();
                var mi1 = $('#mi1').val();
                var d1 = $('#d1').val();
                var mi2 = $('#mi2').val();
                var d2 = $('#d2').val();
                var menuarray =[
                    {"name": mi1,
                        "description": d1,},
                    {"name": mi2,
                        "description" :d2}
                ];
                var formdata = {
                    "hotelname": rest,
                    "username": own,
                    "menu": menuarray,
                    "address": add,
                    "cuisine": cuisine,
                    /*
                     "city": city,
                     "state": state,
                     "phone": pno,
                     "email":eid,
                     */
                };
                var input = JSON.stringify(formdata);
                $.ajax({
                    type: "POST",
                    url: "/hotel/users",
                    data: input,
                    contentType: "application/json"
                }).done(function (obj) {
                    if(obj.result == true)
                        alert("Success");
                    else
                        alert("Failure");
                }).fail(function (obj) {
                    alert("Failed");
                });
            });
        });

	</script>
