    <script type="text/javascript">
        $(window).ready(function() {
            $('#multipage').multipage({transitionFunction:transition,stateFunction: textpages});
            $('form').submit(function(){ alert("Submitted!"); return false;});
        });

        function generateTabs(tabs) {

            html = '';
            for (var i in tabs) {
                tab = tabs[i];
                html = html + '<li class="multipage_tab"><a href="#" onclick="return $(\'#multipage\').gotopage(' + tab.number + ');">' + tab.title + '</a></li>';
            }
            $('<ul class="multipage_tabs" id="multipage_tabs">'+html+'<div class="clearer"></div></ul>').insertBefore('#multipage');
        }
        function setActiveTab(selector,page) {
            $('#multipage_tabs li').each(function(index){
                if ((index+1)==page) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        }

        function transition(from,to) {

            $(from).fadeOut('fast',function(){$(to).fadeIn('fast');});

        }
        function textpages(obj,page,pages) {
            $(obj).html(page + ' of ' + pages);
        }

    </script>
    <!-- Ajax Calls below-->
    <script>
        $(document).ready(function() {
            $('.message a').click(function () {

            });
            $('#reg').click(function () {
                alert("entered");
                var own = $('#oname').val();
                var rest = $('#rname').val();
                var pass = $('#pswd').val();
                var add = $('#stadr').val();
                var city = $('#city').val();
                var state = $('#state').val();
                var cuisine = $('#cuisine').val();
                var pno = $('#pno').val();
                var email = $('#eid').val();
                var mi1 = $('#mi1').val();
                var d1 = $('#d1').val();
                var mi2 = $('#mi2').val();
                var d2 = $('#d2').val();
                var menuarray =[
                    {"name": mi1,
                        "description": d1,},
                    {"name": mi2,
                        "description" :d2}
                ];
                var formdata = {
                    "hotelname": rest,
                    "username": own,
                    "password": pass,
                    "menu": menuarray,
                    "address": add,
                    "cuisine": cuisine,
                    /*
                     "city": city,
                     "state": state,
                     "phone": pno,
                     "email":eid,
                     */
                };
                var input = JSON.stringify(formdata);
                $.ajax({
                    type: "POST",
                    url: "/hotel/users",
                    data: input,
                    contentType: "application/json"
                }).done(function (obj) {
                    if(obj.result == true) {
                        alert("Success");
                        window.location = "dashboard.html"
                    }else
                        alert("Failure");
                }).fail(function (obj) {
                    alert("Failed");
                });
            });
        });

    </script>
