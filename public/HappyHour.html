<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/visuals.css"/>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

    <title>Happy Hour</title>
    <script>function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    $(function () {
            $('#startdate').datetimepicker();
            $('#enddate').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#startdate").on("dp.show", function (e) {
                $('#startdate').data("DateTimePicker").minDate(e.date);
            });
            $("#startdate").on("dp.change", function (e) {
                $('#enddate').data("DateTimePicker").minDate(e.date);
            });

            $("#addOffer").click(function () {
                $('.alert-danger').hide();
                var message = $('#message').val();
                var startdate = $('#startdate').data('date');
                var enddate = $('#enddate').data('date');
                var username = getCookie("username");

                if (message === "") {
                    $('#invMessage').show();
                }
                else if ( startdate == "" || startdate == undefined){
                    $('#invStart').show()
                }
                else if ( enddate == "" || enddate == undefined ){
                    $('#invEnd').show()
                }
                else {

                    $.ajax({
                        type: "POST",
                        url: "/offers/" + username + "/happy_hour",
                        data: JSON.stringify({
                            "message": message,
                            "start_time": startdate,
                            "end_time": enddate
                        }),
                        contentType: "application/json"
                    }).done(function (obj) {
                        if (obj.result == true) {
                            alert("Happy Hour update successful");
                            window.location = "dashboard.html";
                        }
                    }).fail(function (obj) {
                        alert("Failed");
                        window.location = "dashboard.html";
                    });
                }
            });
        });
    </script>
    <script>
        var user=getCookie("username");
        if (user != "") {
            alert("Welcome again " + user);
        } else {
            window.location = "index.html";
        }
    </script>

</head>
<body>
<div class="banner">
    <h1 style="color : white" align="center">Add Happy hour</h1>
</div>

<div class="container login-form">
    <div class="alert alert-danger alert-dismissable" id="invMessage" hidden="true"> <strong>Failed.</strong> Please add Message</div>
    <div class="alert alert-danger alert-dismissable" id="invStart" hidden="true"> <strong>Failed.</strong> Start Date is Empty</div>
    <div class="alert alert-danger alert-dismissable" id="invEnd" hidden="true"> <strong>Failed.</strong> End Date is Empty</div>
    <div class='col-md-12'>
        <h3 id ="hname"></h3>
    </div>
    <div class='col-md-12'>
    <div class="form-group">
        <input type="text" class="form-control" id="message" placeholder="Happy Hour Offer" required="true">
    </div>
    </div>
    <div class='col-md-12'>
        <div class="form-group">
            <div class='input-group date' id='startdate'>
                <input type='text' class="form-control" placeholder="StartDate" required="true"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-12'>
        <div class="form-group">
            <div class='input-group date' id='enddate'>
                <input type='text' class="form-control" placeholder="EndDate" required="true"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-8">
            <button type="submit" class="btn btn-success" id="addOffer">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
