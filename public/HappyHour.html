    <title>Happy Hour</title>

    <script>
        $(function () {
            $('#startdate').datetimepicker();
            $('#enddate').datetimepicker({
                useCurrent: false //Important! See issue #1075
            });
            $("#startdate").on("dp.show", function (e) {
                $('#startdate').data("DateTimePicker").minDate(e.date);
            });
            $("#startdate").on("dp.change", function (e) {
                $('#enddate').data("DateTimePicker").minDate(e.date);
            });

            $("#addOffer").click(function () {
                var message = $('#message').val();
                var startdate = $('#startdate').data('date');
                var enddate = $('#enddate').data('date');
                var username = "Edge";
                $.ajax({
                    type: "POST",
                    url: "/offers/"+username+"/happy_hour",
                    data: JSON.stringify({
                        "hotelname": "Jamba Juice",
                        "message": message,
                        "start_time": startdate,
                        "end_time": enddate
                    }),
                    contentType: "application/json"
                }).done(function (obj) {
                    if (obj.result == true) {
                        alert("Happy Hour update successful");
                        window.location = "dashboard.html";
                    }
                }).fail(function (obj) {
                    alert("Failed");
                    window.location = "dashboard.html";
                });
            });
        });
    </script>

<body>
<div class="banner">
    <h1 style="color : white" align="center">Add Happy hour</h1>
</div>
<form role="form" data-toggle="validator">
<div class="container login-form">
    <div class='col-md-12'>
        <h3>Hotel Name</h3>
    </div>
    <div class='col-md-12'>
    <div class="form-group">
        <input type="text" class="form-control" id="message" placeholder="Happy Hour Offer" required="true">
    </div>
    </div>
    <div class='col-md-12'>
        <div class="form-group">
            <div class='input-group date' id='startdate'>
                <input type='text' class="form-control" placeholder="StartDate" required="true"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class='col-md-12'>
        <div class="form-group">
            <div class='input-group date' id='enddate'>
                <input type='text' class="form-control" placeholder="EndDate" required="true"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-8">
            <button type="submit" class="btn btn-success" id="addOffer">Submit</button>
        </div>
    </div>
</div>
</form>
